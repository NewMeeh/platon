<ng-container *ngIf="events.length; else: noevent;">
  <nz-timeline>
    <ng-container *ngFor="let item of events; trackBy:trackById">
      <nz-timeline-item>
        <p> {{item.event.type|resourceEventType}} - {{item.event.createdAt|date:'dd/MM/yyyy à HH:mm'}}</p>
        <ng-container
          *ngComponentOutlet="item.renderer; injector: item.injector">
        </ng-container>
      </nz-timeline-item>
    </ng-container>
  </nz-timeline>
</ng-container>
<ng-template #noevent>
  <nz-empty [nzNotFoundContent]="content">
    <ng-template #content>
      Il n'y a aucun événement important à signaler !
    </ng-template>
  </nz-empty>
</ng-template>
