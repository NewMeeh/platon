<nz-drawer
  *ngIf="visible"
  [nzClosable]="false"
  [nzVisible]="visible"
  nzPlacement="right"
  nzTitle="Notifications"
  [nzFooter]="footer"
  (nzOnClose)="visible = !visible">
  <ng-container *nzDrawerContent>
    <nz-empty
      [nzNotFoundContent]="noNotifications">
      <ng-template #noNotifications>
        Aucune nouvelle notification pour le moment.
      </ng-template>
    </nz-empty>
  </ng-container>
  <ng-template #footer>
    <footer>
      <button mat-stroked-button (click)="visible = false">Fermer</button>
      <button mat-stroked-button>Tout marquer comme lu</button>
    </footer>
  </ng-template>
</nz-drawer>
