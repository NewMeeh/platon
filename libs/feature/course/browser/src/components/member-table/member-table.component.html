<nz-table
  #nzTable
  nzSize="small"
  [nzData]="members">
  <thead>
    <tr>
      <th>Utilisateur/Groupe</th>
      <th>Date d'ajout</th>
      <th *ngIf="editable"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of nzTable.data">
      <td>
        <user-avatar #avatar [userIdOrName]="$any(member.userId)" [group]="$any(member.group)" />
      </td>
      <td>{{member.createdAt|date}}</td>
      <td *ngIf="editable && member.userId && !nonDeletables.includes(member.userId)">
        <button
          nz-button
          nzDanger
          nzType="primary"
          nzShape="circle"
          nz-popconfirm
          nzOkText="Retirer"
          nzOkType="danger"
          [nzPopconfirmTitle]="'Voulez-vous vraiment retirer “'+ avatar.displayName +'” des membres du cours?'"
          (nzOnConfirm)="deleted.emit(member)">
          <i nz-icon nzType="delete"></i>
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
