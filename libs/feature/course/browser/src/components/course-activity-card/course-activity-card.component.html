<ng-container *ngIf="item|courseActivityState as activityState">
  <nz-ribbon [nzText]="activityState.label" [nzColor]="activityState.color">
    <mat-card>
      <img src="/assets/images/illustrations/laptop1.svg" alt="Activité">
      <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>
          <b>Date de création :</b> {{item.createdAt|date}}
        </mat-card-subtitle>
        <mat-card-subtitle>
          <b>Date d'ouverture :</b>
          {{(item.openAt|date:'medium')}}
          <ng-container *ngIf="!item.openAt">
            <span nz-icon nzType="stop" nzTheme="outline"></span>
          </ng-container>
        </mat-card-subtitle>
        <mat-card-subtitle>
          <b>Date de fermeture :</b>
          {{(item.closeAt|date:'medium')}}
          <ng-container *ngIf="!item.closeAt">
            <span nz-icon nzType="stop" nzTheme="outline"></span>
          </ng-container>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <nz-row [nzGutter]="[24, 24]" nzAlign="middle" nzJustify="center">
          <nz-col nz-tooltip="Avancement sur les exercices">
            <nz-progress [nzPercent]="item.progression" nzType="circle" />
          </nz-col>
        </nz-row>
      </mat-card-content>
      <mat-card-actions>
        <a
          nz-tooltip="Lancer"
          nz-button
          nzShape="round"
          nzType="primary"
          target="_blank"
          [routerLink]="['/player/activity', item.id]">
          <i nz-icon nzType="play-circle" nzTheme="outline"></i>
        </a>
        <a
          nz-tooltip="Statistiques"
          nz-button
          nzShape="round"
          nzType="default"
          [routerLink]="['/player/activity', item.id]">
          <i nz-icon nzType="bar-chart" nzTheme="outline"></i>
        </a>
        <div class="spacer"></div>
        <a
          nz-tooltip="Paramètres"
          nz-button
          nzShape="round"
          nzType="default"
          [routerLink]="['/player/activity', item.id]">
          <i nz-icon nzType="setting" nzTheme="outline"></i>
        </a>
      </mat-card-actions>
    </mat-card>
  </nz-ribbon>
</ng-container>
