<div class="statistic-card">
  <div [style.background-color]="ribbonColor" class="ribbon" *ngIf="icon || matIcon">
    <span>
      <ng-container *ngIf="icon">
        <ng-container *ngTemplateOutlet="icon" />
      </ng-container>
      <mat-icon *ngIf="matIcon">{{ matIcon }}</mat-icon>
    </span>
  </div>
  <div class="value" [style.color]="valueColor">{{ value }} {{ valueSuffix }}</div>
  <div class="description">
    {{ description }} <mat-icon *ngIf="tooltip" [nz-tooltip]="tooltip">info_circle</mat-icon>
  </div>
</div>
