<lms-search-bar [(ngModel)]="lmses" [autoSelect]="true" [filters]="{ limit: 50 }" />

<nz-button-group>
  <button (click)="createDrawer.open()" nz-button nzType="primary" nz-tooltip="Ajouter un LMS">
    <span nz-icon nzType="plus" nzTheme="outline"></span>
  </button>
</nz-button-group>

<lms-table [lmses]="lmses" [selectable]="false" />

<lms-create-drawer #createDrawer (created)="insert($event)" />
