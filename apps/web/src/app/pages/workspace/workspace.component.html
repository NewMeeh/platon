<h1>Espace de travail</h1>
<ui-search-bar [searchbar]="searchbar" (filter)="showFilters()">
  <ng-template let-context> {{ context }}</ng-template>
</ui-search-bar>
<div class="content">
  <article>
    <ng-container *ngIf="!searching; else: spinner">
      <h2 *ngIf="items.length">Voici ce qu'on a trouver selon vos critères de recherche...</h2>
      <mat-chip-set class="indicators">
        <ng-container *ngFor="let item of indicators">
          <mat-chip [removable]="true" (removed)="item.remove(filters)">
            {{item.label}}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </ng-container>
      </mat-chip-set>
      <res-list
        [items]="items"
        (didTapTag)="search(filters, $event)">
        <h2>Aucune ressource ne correspond à votre recherche</h2>
        <ul>
          <li>Vérifiez les termes de votre recherche</li>
          <li>Essayez d'autres critères de recherche</li>
        </ul>
      </res-list>
    </ng-container>
  </article>
  <aside>
    <section>
      <res-item *ngIf="circle" [item]="circle" />
    </section>
    <section>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Vu récemment
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <res-list [items]="views" [simple]="true" />
        </mat-card-content>
      </mat-card>
    </section>
    <section>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Mise à jour récemment
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <res-list [items]="recents" [simple]="true" />
        </mat-card-content>
      </mat-card>
    </section>
  </aside>
</div>

<ng-template #spinner>
  <nz-spin nzSimple nzSize="large" />
</ng-template>

<nz-drawer
  [nzClosable]="false"
  [nzVisible]="showFiltersDrawer"
  nzPlacement="right"
  nzTitle="Recherche avancée"
  [nzFooter]="footer"
  (nzOnClose)="showFiltersDrawer = !showFiltersDrawer">
  <ng-container *nzDrawerContent>
    <app-workspace-filters *ngIf="showFiltersDrawer" [(filters)]="drawerFilters" [circles]="circles" />
  </ng-container>
  <ng-template #footer>
    <button mat-button (click)="closeFilters()">Annuler</button>&nbsp;
    <button mat-raised-button color="primary" (click)="applyFilters()">Appliquer</button>
  </ng-template>
</nz-drawer>
